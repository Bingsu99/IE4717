<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="wrapper">
        <!-- header logo -->
        <header>
            <img src="./images/javalogo.jpg" alt="JavaJam Coffee House" width="619" height="117" />
        </header>

        <div id="colwrapper">
            <!-- nav col -->
            <div id="leftcolumn">
                <nav>
                    <ul>
                        <li><a href="SalesReports.html">Daily Sales Reports</a></li>
                    </ul>
                </nav>
            </div>

            <!-- right col -->
            <div id="rightcolumn">
                <div class="content">
                    <h2 style="margin-left: 20px">
                        Click to generate daily sales report:
                    </h2>

                    <!-- form to GET sales report -->
                    <form action="./php/SalesReports.php" method="post" id="ReportForm">
                        <input type="radio" name="SalesReport" id="product_id" value="product_id" required />
                        <label for="byProducts">Total dollar and quantity sales by products
                        </label>
                        <br />
                        <input type="radio" name="SalesReport" id="category" value="category" required />
                        <label for="byCategories">Total dollar and quantity sales by categories
                        </label>
                        <br /><br />
                        <label for="bestSeller">Popular option of best selling product:
                            <span id="bestSeller">________</span>
                        </label>
                        <br><br>
                        <!-- <input type="submit" value="Generate report"> -->
                    </form>

                    <!-- php script -->

                </div>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <i> Copyright &copy; 2014 JavaJam Coffee House</i><br /><a
                href="mailto:binghong@lim.com">binghong@lim.com</a><br />
            <a href="mailto:zhixin@chow.com">zhixin@chow.com</a>
        </footer>
    </div>

    <script>
        // Get a reference to the form and the radio buttons
        const form = document.getElementById("ReportForm");
        const radio1 = document.getElementById("product_id");
        const radio2 = document.getElementById("category");

        // Add a click event listener to the radio buttons
        radio1.addEventListener("click", function () {
            form.submit(); // Submit the form when radio1 is clicked
        });

        radio2.addEventListener("click", function () {
            form.submit(); // Submit the form when radio2 is clicked
        });
    </script>

</body>

</html>
