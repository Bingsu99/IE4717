            <h2>Jobs at JavaJam</h2>
            <p>
              want to work at JavaJam? Fill out the form below to start your
              application. Required fields are marked with an asterisk *
            </p>

            <!-- form [name, email, date, exp] -->
            <form action="show_post.php" method="post">
              <label for="Name">*Name:</label>
              <input
                type="text"
                name="Name"
                id="Name"
                placeholder="Enter your name here"
                required
              />

              <label for="Email">*E-mail:</label>
              <input
                type="email"
                name="Email"
                id="Email"
                placeholder="Enter you Email-ID here"
                required
              />

              <label for="startDate">Start Date:</label>
              <input type="date" name="startDate" id="startDate" required />

              <label for="Experience">*Experience:</label>
              <textarea
                name="Experience"
                id="Experience"
                rows="4"
                cols="30"
                placeholder="Enter your past experievce here"
                required
              ></textarea>

              <input id="clear" type="reset" value="Clear" />
              <input id="Submit" type="submit" value="Apply Now" />
            </form>
            <script type="text/javascript" src="jobs_onchange.js"></script>
          </div>
